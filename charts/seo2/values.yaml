# The namespace to use to deploy.
# If left empty, will default to .Release.Namespace
namespace: ""
namespaceCreate: false

image:
  repository: seo2
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations:
  - effect: NoExecute
    operator: Exists
  - effect: NoSchedule
    operator: Exists
  - key: CriticalAddonsOnly
    operator: Exists

affinity: {}

config:
  # versions of used api
  api-metadata-scheduledevents: "http://169.254.169.254/metadata/scheduledevents?api-version=2019-08-01"
  api-metadata-instance: "http://169.254.169.254/metadata/instance?api-version=2020-09-01"
  # how often to query for events
  main-loop-sleep-duration-seconds: 60
  # timeout of network connections to api-*
  socket-timeout-seconds: 10
  # sometimes there is less harm if you ignore minor events
  ignored-event-types:
    - Freeze
  # options to be used with "kubectl drain NODE"
  kubectl-drain-options:
    - --delete-emptydir-data
    - --ignore-daemonsets
  # give some time to external monitoring to collect logs
  delay-before-program-close-seconds: 5
